server:
  port: 9001

spring:
  application:
    name: cloud-provider-apply
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/recruit_system?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: recruit
    password: recruit
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gdutelc.recruit.entities
  configuration:
    map-underscore-to-camel-case: true
