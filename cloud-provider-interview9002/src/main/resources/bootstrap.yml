server:
  port: 9002

spring:
#  config:
#    activate:
#      on-profile: prod
  application:
    name: cloud-provider-interview
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:33306/recruit_system?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: recruit
    password: recruit
  redis:
    host: 127.0.0.1
    port: 6379
    database: 5
    timeout: 3000
    client-type: lettuce
    lettuce:
      pool:
        max-active: 10
        min-idle: 5
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yml

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gdutelc.recruit.domain.entities
  configuration:
    map-underscore-to-camel-case: true