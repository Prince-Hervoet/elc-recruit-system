server:
  port: 9003

spring:
  application:
    name: cloud-provider-message
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/recruit_system?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: recruit
    password: recruit
  redis:
    host: 127.0.0.1
    port: 6379
    database: 5
    timeout: 3000
    client-type: lettuce
    lettuce:
      pool:
        max-active: 10
        min-idle: 5
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.gdutelc.recruit.entities
  configuration:
    map-underscore-to-camel-case: true

wx:
  url:
    code2Session: https://api.weixin.qq.com/sns/jscode2session