server:
  port: 91

spring:
  application:
    name: cloud-consumer-recruit
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        # 配置 Sentinel Dashboard 地址
        dashboard: 127.0.0.1:8080
        # 默认 8719 端口，假如被占用会自动从 8719 开始依次 +1 扫描, 直到找到未被占用的端口为止
        port: 8719
        # 本地服务 IP
        client-ip: 127.0.0.1